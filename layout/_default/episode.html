<!doctype html>
<html lang="ja">
  <head>
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    {{ partial "meta.html" . }}
  </head>
  <body>
    <div class="Container">
      {{ partial "header.html" . }}
      <main class="Main">
        <h1>{{ .Title }}</h1>
        <audio
          id="podcast"
          src="{{ .Site.Params.StaticURL }}{{ .Params.audio }}"
          controls="controls"
          preload="auto">
        </audio>
        <div id="playbackRate" class="Control">
          <label><input type="radio" name="playbackRate" value="0.75">0.75倍速</label>
          <label><input type="radio" name="playbackRate" value="1.0" checked>1.0倍速</label>
          <label><input type="radio" name="playbackRate" value="1.25">1.25倍速</label>
          <label><input type="radio" name="playbackRate" value="1.5">1.5倍速</label>
        </div>
        <div id="currentTime" class="Control">
          <button value="-30">30秒戻る</button>
          <button value="-10">10秒戻る</button>
          <button value="+10">10秒進む</button>
          <button value="+30">30秒進む</button>
        </div>
        <h2>Casts</h2>
        <ul class="People">
          {{ range $person := .Params.people }}
            <li class="People__Item">
              <a href="/people/{{ $person }}">
                <img
                  alt=""
                  class="People__Avatar"
                  src="{{ index $.Site.Data.people $person "image" }}">
                <div>{{ $person }}</div>
              </a>
            </li>
          {{ end }}
        </ul>
        <h2>Notes</h2>
        {{ .Content }}
        {{ partial "aside.html" . }}
      </main>
      {{ partial "footer.html" . }}
    </div>
    {{ partial "script.html" . }}
  </body>
</html>
