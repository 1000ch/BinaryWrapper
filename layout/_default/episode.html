<!doctype html>
<html lang="ja">
  <head>
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    {{ partial "meta.html" . }}
  </head>
  <body>
    <div class="Container">
      {{ partial "header.html" . }}
      <main class="Main">
        <ul class="People">
          {{ range $person := .Params.people }}
            <li class="Person">
              <a href="/people/{{ $person }}">
                <img
                  alt=""
                  class="Person__Avatar"
                  src="{{ index $.Site.Data.people $person "image" }}">
                <div class="Person_Name">{{ $person }}</div>
              </a>
            </li>
          {{ end }}
        </ul>
        <audio
          src="{{ .Params.audio }}"
          controls="controls"
          preload="auto">
        </audio>
        {{ .Content }}
      </main>
      {{ partial "aside.html" . }}
      {{ partial "footer.html" . }}
    </div>
    {{ partial "script.html" . }}
  </body>
</html>
