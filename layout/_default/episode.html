<!doctype html>
<html lang="ja">
  <head>
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    {{ partial "meta.html" . }}
  </head>
  <body>
    <div class="Container">
      {{ partial "header.html" . }}
      <main class="Main">
        <h1>{{ .Title }}</h1>
        <audio
          src="{{ .Site.Params.StaticURL }}{{ .Params.audio }}"
          controls="controls"
          preload="auto">
        </audio>
        <div class="PlaybackSpeed">
          <label><input type="radio" name="playback" value="0.75">0.75x</label>
          <label><input type="radio" name="playback" value="1.0" checked>1.0x</label>
          <label><input type="radio" name="playback" value="1.25">1.25x</label>
          <label><input type="radio" name="playback" value="1.5">1.5x</label>
        </div>
        <h2>Casts</h2>
        <ul class="People">
          {{ range $person := .Params.people }}
            <li class="People__Item">
              <a href="/people/{{ $person }}">
                <img
                  alt=""
                  class="People__Avatar"
                  src="{{ index $.Site.Data.people $person "image" }}">
                <div>{{ $person }}</div>
              </a>
            </li>
          {{ end }}
        </ul>
        <h2>Notes</h2>
        {{ .Content }}
        {{ partial "aside.html" . }}
      </main>
      {{ partial "footer.html" . }}
    </div>
    {{ partial "script.html" . }}
  </body>
</html>
