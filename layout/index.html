<!doctype html>
<html lang="ja">
  <head>
    <title>{{ .Site.Title }}</title>
    {{ partial "meta.html" . }}
  </head>
  <body>
    {{ partial "header.html" . }}
    <div class="Container">
      <main class="Main">
        {{ $paginator := .Paginate .Site.RegularPages }}
        <ul class="Episode">
          {{ range $paginator.Pages }}
            <li class="Episode__Item">
              <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
              <time>{{ .Date.Format "2006.01.02" }}</time>
            </li>
          {{ end }}
        </ul>
        {{ partial "nav.html" . }}
      </main>
    </div>
    {{ partial "footer.html" . }}
    {{ partial "script.html" . }}
  </body>
</html>
