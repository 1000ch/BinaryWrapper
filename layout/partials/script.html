<script>
  if (navigator.serviceWorker) {
    if (location.href.includes('http://localhost:1313/')) {
      navigator.serviceWorker.getRegistrations().then(registrations => {
        for (const registration of registrations) {
          registration.unregister();
        }
      });
    } else {
      navigator.serviceWorker.register('/sw.js');
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    const podcast = document.querySelector('#podcast');
    if (podcast === null) {
      return;
    }

    const key = location.pathname;
    const savedTime = Number(localStorage.getItem(key));
    if (savedTime) {
      podcast.currentTime = savedTime;
    }

    podcast.addEventListener('timeupdate', () => {
      localStorage.setItem(key, parseInt(podcast.currentTime, 10));
    });

    document.querySelectorAll('#playbackRate input[type=radio]').forEach(radio => {
      radio.addEventListener('click', () => {
        podcast.playbackRate = Number(radio.value);
      });
    });

    document.querySelectorAll('#currentTime button').forEach(button => {
      button.addEventListener('click', () => {
        podcast.currentTime += Number(button.value);
      });
    });
  });
</script>
