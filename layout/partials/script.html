<script>
  if (navigator.serviceWorker) {
    navigator.serviceWorker.register('/sw.js');
  }

  document.addEventListener('DOMContentLoaded', () => {
    const audio = document.querySelector('audio');
    const playbackRate = document.querySelector('#playbackRate');
    const currentTime = document.querySelector('#currentTime');

    playbackRate.querySelectorAll('input[type=radio]').forEach(radio => {
      radio.addEventListener('click', () => {
        audio.playbackRate = Number(radio.value);
      });
    });

    currentTime.querySelectorAll('button').forEach(button => {
      button.addEventListener('click', () => {
        audio.currentTime += Number(button.value);
      });
    });
  });
</script>
